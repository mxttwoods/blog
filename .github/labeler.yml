# @format

# Add 'repo' label to any root file changes
repo:
  - './*'

# Add 'gatsby' label to any change to src files within the source dir EXCEPT for the docs sub-folder
gatsby:
  - '**/*'

# Add 'source' label to any change to src files within the source dir EXCEPT for the docs sub-folder
source:
  - 'src/**/*'

# Add 'github' label to any change to src files within the source dir EXCEPT for the docs sub-folder
github:
  - '.github/**/*'

# Add 'dependencies' label to any change to src files within the source dir EXCEPT for the docs sub-folder
dependencies:
  - 'package*.json'
