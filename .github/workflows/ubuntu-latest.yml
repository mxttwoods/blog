name: Nodejs Ubuntu CI/CD
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Node.js Build
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 19
      - name: Caching Gatsby
        id: gatsby-cache-build
        uses: actions/cache@v4
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-v3-build-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-gatsby-v3-build-
      - name: Git Checkout
        uses: actions/checkout@v5
      - name: Clean Install
        run: npm ci
      - name: Gatsby Build
        run: npm run build
        env:
          NODE_ENV: production
