name: Nodejs Ubuntu CI/CD
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Caching Gatsby
        id: gatsby-cache-build
        uses: actions/cache@v3
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-v3-build-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-gatsby-v3-build-
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Clean Install
        run: npm ci
      - name: Gatsby Build
        run: npm run build
        env:
          NODE_ENV: production
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: public
          path: public

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download
        uses: actions/download-artifact@v3
        with:
          name: public
          path: public
      - name: Deploy
        uses: w9jds/firebase-action@v2.0.0
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
